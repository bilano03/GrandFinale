<button onclick="calculateCompatibility()">

</button>

<script>
    console.log("Starting Javascript");

    function calculateCompatibility() {
        console.log("calculateCompatibility()");


        const DESIRED_RESPONSE = [
            4,
            2,
            1,
            4,
            4,
        ]

        const MAX_SCORE = 20;

        let q1result = document.getElementById("q1").selectedOptions[0].value;
        let q2result = document.getElementById("q2").selectedOptions[0].value;
        let q3result = document.getElementById("q3").selectedOptions[0].value;
        let q4result = document.getElementById("q4").selectedOptions[0].value;
        let q5result = document.getElementById("q5").selectedOptions[0].value;

        let q1compatibility = 4 - Math.abs(q1result - DESIRED_RESPONSE[0]);
        let q2compatibility = 4 - Math.abs(q2result - DESIRED_RESPONSE[1]);
        let q3compatibility = 4 - Math.abs(q3result - DESIRED_RESPONSE[2]);
        let q4compatibility = 4 - Math.abs(q4result - DESIRED_RESPONSE[3]);
        let q5compatibility = 4 - Math.abs(q5result - DESIRED_RESPONSE[4]);

        console.log("c1="+q1compatibility);
        console.log("c2="+q2compatibility);
        console.log("c3="+q3compatibility);
        console.log("c4="+q4compatibility);
        console.log("c5="+q5compatibility);

        let totalCompatibility = q1compatibility + q2compatibility + q3compatibility + q4compatibility + q5compatibility;

        totalCompatibility *= 100 / MAX_SCORE;
        totalCompatibility = Math.round(totalCompatibility);
        console.log("totalCompatibility="+ totalCompatibility);

        document.getElementById("compatibility").innerHTML = "How compatible are you? "

}

</script>
